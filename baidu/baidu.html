<script>
        var h=$(window).height();
        var num=0;
        var flag=true;
        var full=document.getElementById("fullpage");
        var btn=document.getElementsByClassName("btn")[0];
        var button=document.getElementsByClassName("btn-arrow");
        var lis=btn.getElementsByTagName("li");
        for(var i=0;i<lis.length;i++){

                lis[i].index = i;
                lis[i].onclick = function () {
                    for(var j=0;j<lis.length;j++){
                        lis[j].className="";
                    }
                    this.className="selected"
                  full.style.marginTop=-(this.index*h)+"px";
                  full.style.transition= "margin 1s ease"
                }
        }





        touch.on("body","swipeup","#fullpage",function(){
            if(!flag){
                return;
            }
            num++;
            if(num==$("section").length){
                num=$("section").length-1;
                return;
            }
            $("#fullpage").css({
                marginTop:-num*h
            })
            $("#fullpage")[0].addEventListener("webkitTransitionEnd",function() {
                flag=true;
            })
            flag=false;
        })
        touch.on("body","swipedown","#fullpage",function(){
            if(!flag){
                return;
            }
            num--;
            if(num==-1){
                num=0;
                return;
            }
            $("#fullpage").css({
                marginTop:-num*h
            })
            $("#fullpage")[0].addEventListener("webkitTransitionEnd",function() {
                flag=true;
            })
            flag=false;
        })

</script>
